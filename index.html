<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.min.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <title>FILM RATING</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="header text-center">MY FAVOURITE MOVIES</h1>
            <form id="form" class=" pt-2">
                <div class="form-row mt-4">
                    <div class="col-lg-6 input-holder">
                        <input type="text" id="title" class="form-control" placeholder="Movie Title" name="movie-title" required>
                    </div>
                    <div class="col-lg-6 input-holder">
                        <input type="number" min="0" max="10" id="rating" class="form-control"
                            placeholder="Rate the movie from 0 to 10" name="movie-rating" required>
                    </div>
                    <div class="col-12 text-center pt-lg-4 btn-holder p-3">
                        <button type="submit" class="btn bg-primary text-light mr-lg-5">Add Movie</button>
                        <button type="button" class="btn bg-danger text-light" id="btn-clear">Clear All</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container table-container px-2">
        <!-- <div id="empty"></div> -->
    </div>

    <!-- <script src="assets/scripts/script.js"></script> -->
    <script src="assets/scripts/app.js"></script>
</body>

</html>
